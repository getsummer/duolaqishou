<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../js/mui.min.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/app.js"></script>
		<script src="../js/mui.view.js "></script>
		
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/common.css" rel="stylesheet" />
		<link href="../css/page.css" rel="stylesheet" />
		<style>
			.mui-pages{
				top: 55px;
			}
		</style>
	</head>
	<body>
		
		<!--页面主结构开始-->
		<div id="app" class="mui-views">
			<div class="mui-view">
				<div class="mui-navbar">
				</div>
				<div class="mui-pages">
				</div>
			</div>
		</div>
		<!--页面主结构结束-->
		

		<!--单页面开始-->
		<div id="checkPhonePage" class="mui-page">
			<!--页面标题栏开始-->
			<<div class="mui-navbar-inner mui-bar mui-bar-nav">
				<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
					<span class="mui-icon mui-icon-left-nav"></span>
				</button>
				<h1 class="mui-center mui-title">找回密码</h1>
			</div>
			<!--页面标题栏结束-->
			<!--页面主内容区开始-->
			<div class="mui-page-content">

				<form class="mui-input-group">
						<input id="addresid" type="hidden" value="">
					<div class="mui-input-row">
						<label>手机号</label>
						<input id="phone" type="text" placeholder="请输入绑定的手机号">
					</div>
					<div class="mui-input-row">
						<label>验证码</label>
						<input id="code" type="text" class="mui-input-clear" placeholder="请输入短信验证码">
						<button id="sendCodeSmsBtn" type="button" codetype="2" class="mui-btn mui-btn-primary">发送验证码</button>
					</div>
					<div class="mui-button-row" style="padding: 20px 10px; padding-bottom: 70px;">
						<button id="toSetPassBtn" type="button" class="mui-btn mui-btn-block mui-btn-primary" onclick="return false;">确认</button>
					</div>
				</form>
			</div>
			<!--页面主内容区结束-->
		</div>
		<!--单页面结束-->
		
		<!--单页面开始-->
		<div id="setPassPage" class="mui-page">
			<!--页面标题栏开始-->
			<div class="mui-navbar-inner mui-bar mui-bar-nav">
				<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
					<span class="mui-icon mui-icon-left-nav"></span>
				</button>
				<h1 class="mui-center mui-title">设置新密码</h1>
			</div>
			<!--页面标题栏结束-->
			<!--页面主内容区开始-->
			<div class="mui-page-content" style="top: 10px;">

				<form class="mui-input-group">
					<div class="mui-input-row">
						<label>新密码</label>
						<input id="pwd1" type="text" placeholder="请输入新密码">
					</div>
					<div class="mui-input-row">
						<label>确认密码</label>
						<input id="pwd2" type="text" placeholder="请再次输入新密码">
					</div>
					<div class="mui-button-row" style="padding: 20px 10px; padding-bottom: 50px;">
						<button id="subBtn" type="button" style=" width: 100%;" class="mui-btn mui-btn-primary" onclick="return false;">确认</button>
					</div>
					
				</form>
			</div>

			</div>
			<!--页面主内容区结束-->
		</div>
		<!--单页面结束-->
		
		
		<script src="forget_password.js"></script>
		<script src="loginbase.js"></script>
	</body>
</html>
